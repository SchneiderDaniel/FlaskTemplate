{% macro render_field(field) %}
<div class="form-group">
  {{ field.label(class="form-label-txt") }}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
  <ul class=errors>
    {% for error in field.errors %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>

    {% endfor %}
  </ul>
  {% endif %}
</div>
{% endmacro %}
